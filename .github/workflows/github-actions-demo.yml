name: GitHub Actions Demo
run-name: ${{ github.actor }} is running full CI ðŸš€
on: [push]
jobs:
  init: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run Lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Run Build
        run: npm run build

